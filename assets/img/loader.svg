<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" viewBox="0 0 27 27" fill="none">
    <style type="text/css">
        path.loader_line1 {
            animation: fadeIn1;
            animation-duration: 1.2s;
            animation-timing-function: ease-in;
            animation-delay: 0;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }

        path.loader_line2 {
            animation: fadeIn2;
            animation-duration: 1.2s;
            animation-timing-function: ease-in;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }

        path.loader_line3 {
            animation: fadeIn3;
            animation-duration: 1.2s;
            animation-timing-function: ease-in;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }

        @keyframes fadeIn1 {
            0%{
                fill: #3e3e3e;
            }

            50%, 100%{
                fill: #E9BD9C;
            }
        }
        @keyframes fadeIn2 {
            0%, 20%{
                fill: #3e3e3e;
            }

            70%, 100%{
                fill: #D88759;
            }
        }
        @keyframes fadeIn3 {
            0%, 40%{
                fill: #3e3e3e;
            }

            80%, 100%{
                fill: #CA5122;
            }
        }
    </style>





